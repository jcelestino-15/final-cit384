<VirtualHost *:80>
    ServerAdmin admin@chihuahuas.cosplay
    ServerName chihuahuas.cosplay
    ServerAlias www.chihuahuas.cosplay
    DocumentRoot /var/www/html/chihuahuas.cosplay/public_html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    Redirect permanent / https://chihuahuas.cosplay
</VirtualHost>
<VirtualHost *:443>

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/ssl.crt
    SSLCertificateKeyFile /etc/apache2/ssl/ssl.key

    ServerAdmin admin@chihuahuas.cosplay
    ServerName chihuahuas.cosplay
    ServerAlias www.chihuahuas.cosplay
    DocumentRoot /var/www/html/chihuahuas.cosplay/public_html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
