<IfModule mod_alias.c>
        <IfModule mod_cgi.c>
                Define ENABLE_USR_LIB_CGI_BIN
        </IfModule>

        <IfModule mod_cgid.c>
                Define ENABLE_USR_LIB_CGI_BIN
        </IfModule>

        <IfDefine ENABLE_USR_LIB_CGI_BIN>
                ScriptAlias /cgi-bin/ /home/yogi/public_html/cgi-bin/
                <Directory "/home/yogi/public_html/cgi-bin/">
                        AllowOverride None
                        Options +ExecCGI 
                </Directory>
        </IfDefine>
</IfModule>

